<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Machine Learning Applications</title>
<script src="signup-ext.js" type="text/javascript"></script>
</head>
<body>
	<div class="form1">
		<form action="#" method="post" onsubmit="return validation()" name="signup">
			<p>First Name:<input type="text" name="firstName"></p>
			<p>Last Name:<input type="text" name="lastName"></p>
			<p>Email: <input type="email" name="email"></p>
			<p>ID: <input type="text" name="usrID"></p>
			<p>Username: <input type="text" name="userName"></p>
			<p>Password: <input type="password" name="password"></p>
			<p>Address <br> <textarea name="address" rows="5" cols="50"></textarea></p>
			<p>Zipcode: <input type="text" name="zipcode"></p>
			
			
			<p>
				Country 
				<select name="Country">
					<option value="notSelected">------</option>
					<option value="India">India</option>
					<option value="Pakistan">Pakistan</option>
					<option value="China">China</option>
					<option value="Russia">Russia</option>
					<option value="Bangladesh">Bangladesh</option>
					<option value="Singapore">Singapore</option>
					<option value="Thailand">Thailand</option>
					<option value="Korea">Korea</option>
					<option value="Japan">Japan</option>
				</select>
			</p>
			
			<p>Phone Number: <input type="text" name="phoneNumber"></p>
			
			<p>Gender
				<input type="radio" name="gender" value="male">Male
				<input type="radio" name="gender" value="female">Female
				<input type="radio" name="gender" value="trans">Transgender
			</p>
			
			<p>Languages
				<input type="checkbox" name="language" value="english">English
				<input type="checkbox" name="language" value="marathi">Marathi
				<input type="checkbox" name="language" value="hindi">Hindi
				<input type="checkbox" name="language" value="japanese">Japanese
			</p>
			
			<p>Comments <br> <textarea name="comment" rows="5" cols="50"></textarea></p>
			<p><input type="submit" value="Submit"></p>
		</form>
	</div>
</body>
</html>
